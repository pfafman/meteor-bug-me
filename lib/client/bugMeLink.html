<template name="bugMeLink">
  {{#if inlineLink}}
    <a href="" id="bug-me-link">
      {{#unless noIcon}}<i class="material-icons left">&#xE868;</i>{{/unless}}
      {{t9n 'Issues'}}
    </a>
  {{else}}
    <div class="bug-me-link">
      <button class="btn waves-effect" id="bug-me-link">
        {{#unless noIcon}}<i class="material-icons left">&#xE868;</i> {{/unless}}
        {{t9n 'Issues'}}
      </button>
    </div>
  {{/if}}
</template>
