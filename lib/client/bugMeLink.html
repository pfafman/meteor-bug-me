<template name="bugMeLink">
  {{#if inlineLink}}
    <a href="" id="bug-me-link">{{t9n 'Issues'}}</a>
  {{else}}
    <div class="bug-me-link">
      <button class="btn waves-effect" id="bug-me-link">
        <i class="material-icons left">bug_report</i> {{t9n 'Issues'}}
      </button>
    </div>
  {{/if}}
</template>
